version: '3.8'

services:
  activity-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activity-api
    ports:
      - "8007:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres_secure_password_change_in_prod@activity-postgres-db:5432/activitydb
      - DB_POOL_MIN_SIZE=10
      - DB_POOL_MAX_SIZE=50
      - DB_COMMAND_TIMEOUT=60
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - API_V1_PREFIX=/api/v1
      - PROJECT_NAME=Activities API
      - VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - ALLOWED_ORIGINS=*
      - ENABLE_RATE_LIMITING=false
      - RATE_LIMIT_PER_MINUTE=60
    networks:
      - activity-network
    restart: unless-stopped

networks:
  activity-network:
    external: true
